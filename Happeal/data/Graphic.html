<!DOCTYPE html>
<meta charset="utf-8">
<html>
<body>
<div id="chartContainer">
 <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.js"></script>
  <script type="text/javascript">
  var url = "https://docs.google.com/spreadsheets/d/1ZQEgufeLE5I3WyJZ8_bmlVT6c9wRap4L4TAQ_7LRHQw/pub?gid=1596717779&single=true&output=csv";
//var url = "../data/EtudiantsOCI16-17.csv";
var url = "../php/lecteurFlux.php?url=OCI1617data";

    var svg = dimple.newSvg("#chartContainer", 590, 400);

    d3.tsv("example_data.tsv", function (data) {

      data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])

      var myChart = new dimple.chart(svg, data);

      myChart.setBounds(60, 30, 505, 305);

      var x = myChart.addCategoryAxis("x", "Month");

      x.addOrderRule("Date");

      myChart.addMeasureAxis("y", "Unit Sales");

      myChart.addSeries("Channel", dimple.plot.line);

      myChart.addLegend(60, 10, 500, 20, "right");

      myChart.draw();
    });
  </script>
</div>
</body>
</html>
